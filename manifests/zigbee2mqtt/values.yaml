
zigbee2mqtt:
  frontend: true
  config:
    advanced:
      log_level: trace
    serial:

    mqtt:
      server: mqtt://mosquito-mosquito.mosquito.svc:1883
  securityContext:
    privileged: true
  persistence:
    data:
      enabled: true
      accessMode: ReadWriteOnce
      size: 5Gi
    usb:
      enabled: false
