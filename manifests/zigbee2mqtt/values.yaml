
zigbee2mqtt:
  frontend: true
  config:
    advanced:
      log_level: debug
    serial:
      port: /dev/ttyACM0
      baudrate: 38400
  securityContext:
    privileged: true
  persistence:
    data:
      enabled: true
      accessMode: ReadWriteOnce
      size: 5Gi
    usb:
      enabled: true
      hostPath: /dev/ttyACM0
      type: hostPath
